<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz formspree warsztaty</title>
</head>

<body>
    <form action="https://formspree.io/f/mwkyeqag" method="post">
        <label>Imię i nazwisko:<br><input type="text" name="name"></label><br><br>
        <label>Email:<br><input type="email" name="email"></label><br><br>
        <label>Numer telefonu:<br><input type="tel" name="phone" placeholder="123-456-789"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"></label><br><br>
        <label>Wiadomość:<br><textarea name="message" cols="30" rows="10"></textarea></label><br>

        <input type="submit" value="Wyślij wiadomość">
    </form>
</body>

</html>
